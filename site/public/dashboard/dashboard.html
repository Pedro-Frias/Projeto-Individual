<script>

    /*     b_usuario.innerHTML = sessionStorage.NOME_USUARIO   */

    let proximaAtualizacao;

    window.onload = obterDadosGrafico(1);


    function obterDadosGrafico(porte) {

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/medidas/ultimas/:`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    plotarGrafico(resposta);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta) {
        console.log('iniciando plotagem do gráfico...');

        var dados = {
            labels: [],
            datasets: [
                {
                    label: '',
                    backgroundColor: 'white',
                    data: []
                },
                {
                    yAxisID: 'portes-cachorro',
                    label: 'Portes dos cachorros da comunidade',
                    backgroundColor: ["#00b300", "#33cc33", "#66d966", "#99e699", "#ccffcc"],
                    fill: true,
                    data: []
                }
            ]
        };

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            dados.labels.push(registro.porte);
            dados.datasets[0].data.push(registro.porte);
            dados.datasets[1].data.push(registro.voto);
            console.log(registro.voto)


        }

        console.log(JSON.stringify(dados));

        var ctx = myChart.getContext('2d');
        window.myChart = Chart.Bar(ctx, {
            data: dados,
            options: {
                responsive: true,
                animation: { duration: 900 },
                hoverMode: 'index',
                stacked: false,
                title: {
                    display: true,
                    text: 'Os portes que mais tem na comunidade!'
                },

                scales: {
                    yAxes: [{
                        type: 'linear',
                        display: true,
                        position: 'left',
                        id: 'portes-cachorro',
                        ticks: {
                            beginAtZero: true,
                            max: 14,
                            min: 0
                        }
                    }, {
                        display: false,
                    }],
                }
            }
        });

    }



</script>
