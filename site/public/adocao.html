<script>
  function buscarCachorros() {
    fetch(`/doacao/listar`, {
      method: "GET"
    })
      .then(res => {
        res.json().then(listaCachorros => {

          for (var i = 0; i < listaCachorros.length; i++) {
            const usuario = listaCachorros[i];
            if (i % 2 == 0) {
              container.innerHTML += `
        <figure>
            <img  src="${usuario.imagem}" alt="my_photo">
            <span style="color: gray;font-weight: bold;" class="text">${usuario.nomeCachorro}</span>
            <span class="text">Raça:${usuario.racaCachorro}</span>
            <span class="text">Dono:${usuario.nomeDono}</span>
            <span class="text">Contato:${usuario.contato}</span>
        </figure>`
            } else {
              container.innerHTML += `
        <figure>
            <img  src="${usuario.imagem}" alt="my_photo">
            <span style="color:  rgb(220, 170, 108);font-weight: bold;" class="text">${usuario.nomeCachorro}</span>
            <span class="text">Raça:${usuario.racaCachorro}</span>
            <span class="text">Dono:${usuario.nomeDono}</span>
            <span class="text">Contato:${usuario.contato}</span>
        </figure>`
            }

          }

        })
      })
      .catch(err => {
        console.log(err);
      })
  }
</script>
